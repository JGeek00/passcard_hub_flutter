name: pass_flutter
version: 2.0.0
description: A Flutter library for getting and reading Apple Wallet passes.
homepage: https://github.com/alexeynobody/pass-flutter

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  archive: ^3.1.2
  dio: ^4.0.0
  path_provider: ^2.0.2
  uuid: ^3.0.4
  path: ^1.8.0
  equatable: ^2.0.2
  json_annotation: ^4.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  json_serializable: ^4.1.3
  build_runner: ^2.0.4
  pedantic: ^1.9.2